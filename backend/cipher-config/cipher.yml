# Cipher Configuration for PMOVES-DoX (Ollama + qwen3)

# MCP servers to use (empty for standalone)
mcpServers: {}

# LLM Configuration (Ollama)
llm:
  provider: ollama
  model: llama3.2:latest
  maxIterations: 50
  baseURL: http://ollama:11434  # Use internal Docker DNS

# Embedding Configuration (Ollama with qwen3-embedding:8b)
embedding:
  type: ollama
  model: qwen3-embedding:8b  # 4096d, RTX 5090 optimized
  baseUrl: http://ollama:11434
  dimensions: 4096

# System prompt
systemPrompt:
  enabled: true
  content: |
    You are an AI memory and reasoning assistant for PMOVES-DoX.
    You help with document processing, knowledge retrieval, and analysis.

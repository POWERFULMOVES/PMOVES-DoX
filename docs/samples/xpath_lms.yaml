entry: "//entry | //log | //record"
fields:
  ts: "./ts | ./timestamp | ./time | ./@time"
  level: "./level | ./severity | ./@level"
  code: "./code | ./error/code | ./status | ./@code"
  component: "./component | ./service | ./module | ./source | ./@component"
  message: "./message | ./msg | ./text | ./description"


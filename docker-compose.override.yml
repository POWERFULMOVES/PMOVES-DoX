services:
  supabase-db:
    image: supabase/postgres:15.14.1.013
    container_name: supabase-db
    environment:
      POSTGRES_PASSWORD: supabase
      POSTGRES_DB: supabase
      POSTGRES_USER: postgres
    # No ports exposed to host to avoid conflicts; backend talks via internal net
    volumes:
      - ./supabase/init:/docker-entrypoint-initdb.d:ro
    networks:
      - pmoves-dox-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  supabase-rest:
    image: postgrest/postgrest:v11.1.0
    container_name: supabase-rest
    depends_on:
      supabase-db:
        condition: service_healthy
    environment:
      PGRST_DB_URI: postgres://postgres:supabase@supabase-db:5432/supabase
      PGRST_DB_ANON_ROLE: anon
      PGRST_DB_SCHEMA: public
      PGRST_DB_USE_LEGACY_GUCS: "false"
      PGRST_JWT_SECRET: "${PGRST_JWT_SECRET}"
      PGRST_OPENAPI_SERVER_PROXY_URI: http://localhost:54321
      PGRST_SERVER_HOST: 0.0.0.0
      PGRST_SERVER_PORT: 54321
    # No ports exposed to host
    networks:
      - pmoves-dox-net
    restart: unless-stopped

  backend:
    depends_on:
      - supabase-rest
    environment:
      - DB_BACKEND=supabase
      # Use internal service name
      - SUPABASE_URL=http://supabase-rest:54321
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_DUAL_WRITE=false
    networks:
      - pmoves-dox-net
    ports:
      # Allow override of host port via env, default to 8484
      - "${BACKEND_PORT:-8484}:8484"
    volumes:
      - ./tools:/app/tools

  frontend:
    depends_on:
      - backend
    networks:
      - pmoves-dox-net
    ports:
      # Allow override of host port via env, default to 3000
      - "${FRONTEND_PORT:-3000}:3000"

networks:
  pmoves-dox-net:
    driver: bridge

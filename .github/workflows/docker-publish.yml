name: Docker Publish

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push backend (CPU)
        working-directory: meeting-analyst-app
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/meeting-analyst-backend:latest
            ghcr.io/${{ github.repository }}/meeting-analyst-backend:${{ github.sha }}
      - name: Build and push backend (GPU)
        working-directory: meeting-analyst-app
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile.gpu
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/meeting-analyst-backend-gpu:latest
            ghcr.io/${{ github.repository }}/meeting-analyst-backend-gpu:${{ github.sha }}


services:
  ollama:
    image: ollama/ollama:latest
    profiles: ["ollama"]
    volumes:
      - ollama:/root/.ollama
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.gpu
    container_name: pmoves-dox-backend
    environment:
      - FRONTEND_ORIGIN=http://localhost:${FRONTEND_PORT:-3001},http://127.0.0.1:${FRONTEND_PORT:-3001}
      - PORT=${BACKEND_PORT:-8484}
      - HUGGINGFACE_HUB_TOKEN=${HF_API_KEY:-${HUGGINGFACE_HUB_TOKEN:-}}
      - DOCLING_VLM_REPO=${DOCLING_VLM_REPO:-}
      - OLLAMA_BASE_URL=http://ollama:11434
      - AUTO_MIGRATE=${AUTO_MIGRATE:-false}
      - HRM_ENABLED=${HRM_ENABLED:-false}
      - HRM_MMAX=${HRM_MMAX:-6}
      - HRM_MMIN=${HRM_MMIN:-2}
      - XML_XPATH_MAP=${XML_XPATH_MAP:-}
      - XML_XPATH_MAP_FILE=${XML_XPATH_MAP_FILE:-}
      - OPEN_PDF_ENABLED=${OPEN_PDF_ENABLED:-false}
    ports:
      - "8484:8484"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/artifacts:/app/artifacts
      - ./samples:/app/samples
      - ./watch:/app/watch
      - hf-cache:/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "wget", "-qO", "-", "http://localhost:8484/"]
      interval: 15s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    # No hard dependency on ollama; backend works without it

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE: http://localhost:${BACKEND_PORT:-8484}
    container_name: pmoves-dox-frontend
    environment:
      - NEXT_PUBLIC_API_BASE=http://localhost:${BACKEND_PORT:-8484}
      - PORT=3000
    ports:
      - "${FRONTEND_PORT:-3001}:3000"
    depends_on:
      - backend
    restart: unless-stopped

  datavzrd:
    build:
      context: ./tools/datavzrd
      dockerfile: Dockerfile
    container_name: datavzrd
    profiles: ["tools"]
    environment:
      - VIZ_FILE=
    volumes:
      - ./backend/artifacts:/app/artifacts
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped

  schemavzrd:
    build:
      context: ./tools/schemavzrd
      dockerfile: Dockerfile
    container_name: schemavzrd
    profiles: ["tools"]
    environment:
      - DB_URL=${DB_URL:-}
      - OUTPUT_DIR=/app/out/schema
    volumes:
      - ./backend/artifacts:/app/out
    ports:
      - "5174:5174"
    restart: unless-stopped


  cipher-service:
    build:
      context: ./PsyFeR_reference
      dockerfile: Dockerfile
    container_name: pmoves-dox-cipher
    image: cipher-api
    ports:
      - "3000:3000"
    environment:
      - CIPHER_API_PREFIX=""
      - NODE_ENV=production
    volumes:
      - ./backend/cipher-config/cipher.yml:/app/memAgent/cipher.yml
      - cipher-data:/app/.cipher
    depends_on:
      - ollama
    restart: unless-stopped

networks:
  default:
    name: pmoves-dox-net
volumes:
  hf-cache:
  ollama:
  cipher-data:

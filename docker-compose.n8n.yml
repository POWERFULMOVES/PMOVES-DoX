services:
  n8n:
    image: n8nio/n8n:latest
    container_name: pmoves-botz-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_PORT=5678
      - N8N_HOST=localhost
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=Americas/New_York
    volumes:
      - n8n_data:/home/node/.n8n
      - ./external/n8n/workflows:/home/node/.n8n/workflows
    networks:
      - pmoves-dox-net

networks:
  pmoves-dox-net:
    external: true

volumes:
  n8n_data:
